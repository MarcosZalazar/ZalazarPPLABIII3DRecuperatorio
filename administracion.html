<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/administracion.js" type="module" defer></script> 
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/tablaDinamica.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Administracion</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./imagenes/LogoEmpresa.jpg" alt="Logo de la empresa">
            </div>
            <ul>
                <li class="enlacesVerticales"><a href="./index.html">Nosotros</a></li>
                <li class="enlacesVerticales"><a href="#">Anuncios</a></li>
                <li class="enlacesVerticales"><a href="#">Blog</a></li>
                <li class="enlacesVerticales"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="crud">
        <section>
            <h1>Administracion</h1> 
            <img src="./imagenes/animales.jpg" id="imgAdministracion" alt="fotos de animales">  
            <form action="#" class="form-anuncio">
                <fieldset>
                    <legend>Información Del Anuncio</legend>
                    <label>TITULO:</label>
                    <input type="text" id="txtTitulo" placeholder="Titulo">
                    <small></small>
                    <label>DESCRIPCION:</label>
                    <input type="text" id="txtDescripcion" placeholder="Descripcion">
                    <small></small>
                    <div id="divRadiobutton">   
                        <label>ANIMAL:</label>
                        <input type="radio" name="rbtAnimal" value="perro" checked>PERRO
                        <input type="radio" name="rbtAnimal" value="gato">GATO 
                    </div>                   
                    <label>PRECIO:</label>
                    <input type="number" id="txtPrecio" placeholder="Precio">
                    <small></small>
                    <fieldset>
                        <legend> Caracteristicas principales</legend>
                        <div class="contenedorCheckbox">
                            <input type="checkbox" name="jugueton" id="chkJugueton" value="jugueton" class="valoresCheckbox" checked>Juguetón
                            <input type="checkbox" name="amoroso" id="chkAmoroso" value="amoroso" class="valoresCheckbox">Amoroso
                            <input type="checkbox" name="guardian" id="chkGuardian" value="guardian" class="valoresCheckbox">Guardian
                        </div>
                    </fieldset>
                    <div id="inputsFontAwesome">
                        <i class="fa-sharp fa-solid fa-shield-dog"></i>
                        <input type="text" id="txtRaza" placeholder="Raza">
                        <small></small>
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" id="txtFechaNacimiento" placeholder="dd/mm/aaaaa">
                        <small></small>
                        <i class="fa-solid fa-syringe"></i>
                        <select name="txtVacuna" id="txtVacuna">
                            <option value="si">si</option>
                            <option value="no">no</option>
                        </select>
                        <small></small>
                    </div>
                    <input type="hidden" name="txtId"> 
                    <div id="estiloBotones"></div>
                        <button type="submit" id="btnGuardar" ><i class="fa-solid fa-floppy-disk"></i>
                            Guardar
                        </button>
                        <button type="button" id="btnEliminar" class="esconderBoton" name="eliminar">Eliminar</button>
                        <button type="reset" id="btnCancelar"></i>Cancelar</button>
                    </div>
                </fieldset>
            </form> 
        </section>
    </main>
    <div id="containerMensaje" >
        <div class="mensajePersonalizado" id="mensajePersonalizado"></div>
        <button type="button" class="botonPersonalizado" id="cerrarMensaje">OK</button>
    </div>
    <div id="spinner"></div>
    <section id="seccionTablaDinamica">
        <div id="divTabla"></div>
    </section>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div>
                <small>Todos los derechos reservados 2022 &copy;</small>
            </div>
        </nav>
    </footer>
</body>
</html>
